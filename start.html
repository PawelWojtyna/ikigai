<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Ikigai</title>
</head>
<body>
  <div>
    <svg width="600" height="600" viewBox="0 0 150 150">
      <g>
        <circle cx="48"  cy="79" r="40" class="circle c1" />
        <circle cx="100" cy="79" r="40" class="circle c2" />
        <circle cx="74"  cy="105" r="40" class="circle c3" />
        <circle cx="74"  cy="54" r="40" class="circle c4" />
        <text>
          <tspan x="119" y="72" class="text text-normal">what</tspan>
          <tspan x="115" y="77" class="text text-normal">you are</tspan>
          <tspan x="114" y="84" class="text text-bold">GOOD</tspan>
          <tspan x="121" y="92" class="text text-bold">AT</tspan>
        </text>
        <text>
          <tspan x="63" y="128" class="text text-normal">what you</tspan>
          <tspan x="66" y="135" class="text text-bold">LOVE</tspan>
        </text>
        <text>
          <tspan x="17" y="74" class="text text-normal">what</tspan>
          <tspan x="12" y="79" class="text text-normal">the world</tspan>
          <tspan x="12" y="86" class="text text-bold">NEEDS</tspan>
        </text>
        <text>
          <tspan x="58" y="27" class="text text-normal">what you are</tspan>
          <tspan x="58" y="34" class="text text-bold">PAID FOR</tspan>
        </text>

        <text id="text_mission">
          <tspan x="43" y="106" class="text text-title">MISSION</tspan>
        </text>
        <text id="text_vocation">
          <tspan x="40" y="57" class="text text-title">VOCATION</tspan>
        </text>
        <text id="text_profession">
          <tspan x="85" y="57" class="text text-title">PROFESSION</tspan>
        </text>
        <text id="text_passion">
          <tspan x="89" y="106" class="text text-title">PASSION</tspan>
        </text>

        <text>
          <tspan x="63" y="82" class="text text-bold text-purpose">IKIGAI</tspan>
        </text>

        <text id="useless">
          <tspan x="92" y="79" class="text text-small">feeling</tspan>
          <tspan x="91" y="81" class="text text-small">useless</tspan>
        </text>
        <text id="well_off">
          <tspan x="71" y="99" class="text text-small">fairly</tspan>
          <tspan x="70" y="101" class="text text-small">well-off</tspan>
        </text>
        <text id="empty">
          <tspan x="71" y="59" class="text text-small">feeling</tspan>
          <tspan x="71" y="61" class="text text-small">empty</tspan>
        </text>
        <text id="uncertain">
          <tspan x="49" y="79" class="text text-small">feeling</tspan>
          <tspan x="48" y="81" class="text text-small">uncertain</tspan>
        </text>
      </g>
    </svg>
  </div>
  <div>
    <form>
      <p class="question">Do you really love what you do?</p>
      <div class="answers">
        <input type="radio" id="l1" name="love" value="y" onclick="highlight(this)" />
        <label for="l1">yes</label>
        <input type="radio" id="l2" name="love" value="n" onclick="highlight(this)" />
        <label for="l2">no</label>
      </div>

      <p class="question">Does the world need your work?</p>
      <div class="answers">
        <input type="radio" id="n1" name="need" value="y" onclick="highlight(this)" />
        <label for="n1">yes</label>
        <input type="radio" id="n2" name="need" value="n" onclick="highlight(this)" />
        <label for="n2">no</label>
      </div>

      <p class="question">Are you paid fairly?</p>
      <div class="answers">
        <input type="radio" id="p1" name="paid" value="y" onclick="highlight(this)" />
        <label for="p1">yes</label>
        <input type="radio" id="p2" name="paid" value="n" onclick="highlight(this)" />
        <label for="p2">no</label>
      </div>

      <p class="question">Are you good at it?</p>
      <div class="answers">
        <input type="radio" id="g1" name="good" value="y" onclick="highlight(this)" />
        <label for="g1">yes</label>
        <input type="radio" id="g2" name="good" value="n" onclick="highlight(this)" />
        <label for="g2">no</label>
      </div>
    </form>
  </div>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
